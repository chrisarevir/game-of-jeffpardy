name: Continuous Deploy

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "11.15.0"
      - run: npm install -g yarn
      - run: yarn install
      - run: yarn deploy
